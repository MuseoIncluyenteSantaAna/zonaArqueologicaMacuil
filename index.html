<!DOCTYPE html>
<html>
<head>
  <title>Información por pieza</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    #home-button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
      margin-right: 10px;
    }
    
    #home-button:hover {
      background-color: #777777;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    
    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      cursor: pointer;
    }
    
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      color: black;
    }
    
    .popup-content {
      text-align: center;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    
    .button {
      background-color: #555555;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 20px;
      margin-top: 20px;
    }
    
    .button:hover {
      background-color: #777777;
    }
  </style>
</head>
<body>
  <h1>
    <span>Zona Arqueológica, Museo Yiee Roo Macuilxochilt</span>
    <a href="https://museosantaana.netlify.app/" id="home-button">Home</a>
  </h1>
  
  <div class="gallery">
    <img src="Aerea1.JPG" alt="Imagen 1" onclick="openPopup(1)">
    <img src="Aerea3.JPG" alt="Imagen 2" onclick="openPopup(2)">
    <img src="Aerea6.JPG" alt="Imagen 3" onclick="openPopup(3)">
    <img src="Area2.JPG" alt="Imagen 4" onclick="openPopup(4)">
    <img src="Area4.JPG" alt="Imagen 5" onclick="openPopup(5)">
    <img src="DJI_0001.JPG" alt="Imagen 6" onclick="openPopup(6)">
    <img src="DSC04025.JPG" alt="Imagen 7" onclick="openPopup(7)">
    <img src="aerea5.JPG" alt="Imagen 8" onclick="openPopup(8)">
    <img src="DSC03971.JPG" alt="Imagen 9" onclick="openPopup(9)">
  </div>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-title">Información de la imagen</h2>
      <p id="popup-description">Aquí puedes agregar la información que deseas mostrar sobre la imagen seleccionada.</p>
      <button class="button" onclick="playAudio()">Reproducir audio</button>
    </div>
  </div>

  <script>
    function openPopup(imageId) {
      var popup = document.getElementById("popup");
      var title = document.getElementById("popup-title");
      var description = document.getElementById("popup-description");

      popup.style.display = "block";

      // Actualizar la información y el contenido de la ventana emergente según la imagen seleccionada
      switch (imageId) {
        case 1:
          title.textContent = "Información de la imagen 1";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 1.";
          popup.dataset.audio = "audio1.mp3";
          break;
        case 2:
          title.textContent = "Información de la imagen 2";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 2.";
          popup.dataset.audio = "audio2.mp3";
          break;
        case 3:
          title.textContent = "Información de la imagen 3";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 3.";
          popup.dataset.audio = "audio3.mp3";
          break;
        case 4:
          title.textContent = "Información de la imagen 4";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 4.";
          popup.dataset.audio = "audio4.mp3";
          break;
        case 5:
          title.textContent = "Información de la imagen 5";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 5.";
          popup.dataset.audio = "audio5.mp3";
          break;
        case 6:
          title.textContent = "Información de la imagen 6";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 6.";
          popup.dataset.audio = "audio6.mp3";
          break;
        case 7:
          title.textContent = "Información de la imagen 7";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 7.";
          popup.dataset.audio = "audio7.mp3";
          break;
        case 8:
          title.textContent = "Información de la imagen 8";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 8.";
          popup.dataset.audio = "audio8.mp3";
          break;
        case 9:
          title.textContent = "Información de la imagen 9";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen 9.";
          popup.dataset.audio = "audio9.mp3";
          break;
        default:
          title.textContent = "Información de la imagen";
          description.textContent = "Aquí puedes agregar la información que deseas mostrar sobre la imagen seleccionada.";
          popup.dataset.audio = "";
      }
    }
    
    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
    
    function playAudio() {
      var popup = document.getElementById("popup");
      var audioFile = popup.dataset.audio;
      
      if (audioFile) {
        // Lógica para reproducir el audio deseado
        var audio = new Audio(audioFile);
        audio.play();
      }
    }
  </script>
</body>
</html>
